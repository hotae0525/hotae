<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채호태의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #cfe2f3; /* 하늘색 배경 */
        }
        h1, h2 {
            text-align: center;
        }
        .intro {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .highlight {
            font-weight: bold;
            color: #3366cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다! 채호태의 홈페이지입니다.</h1>
    </header>

    <section class="intro">
        <h2>자기 소개</h2>
        <p>안녕하세요, 저는 <span class="highlight">채호태</span>입니다. 현재 나이는 <span class="highlight">17살</span>이며, 키는 <span class="highlight">177cm</span>, 몸무게는 <span class="highlight">67kg</span>입니다. 활발하고 운동을 잘하며 좋아하는 성향을 가지고 있습니다.</p>
    </section>

    <section class="section">
        <h2>취미</h2>
        <p>저는 여가 시간에 운동을 즐기고, 읽기를 좋아합니다. 특히 도전적인 활동을 좋아하며, 항상 새로운 것을 배우고자 합니다.</p>
    </section>

    <section class="section">
        <h2>목표</h2>
        <p>저는 인서울 대학교에 진학하고 싶습니다. 평소에 운동과 수학에 관심이 있어 체육교육과나 경영학과에 진학하고 싶습니다.</p>
    </section>

    <footer>
        <p>&copy; 2024 채호태. All rights reserved.</p>
    </footer>
</body>
</html>
